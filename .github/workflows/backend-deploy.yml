name: Backend Deploy to EC2

on:
  push:
    branches: [main]
    paths:
      - gateway/**
      - services/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ==============================
      # üì¶ CHECKOUT
      # ==============================
      - uses: actions/checkout@v4

      # ==============================
      # üü¢ NODE
      # ==============================
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # ==============================
      # üì¶ PNPM
      # ==============================
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      # ==============================
      # üì• INSTALL (MONOREPO)
      # ==============================
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ==============================
      # üî® BUILD
      # ==============================
      - name: Build Gateway
        run: |
          cd gateway
          pnpm run build

      - name: Build User Service
        run: |
          cd services/user-service
          pnpm run build

      # ==============================
      # ‚úÖ ASSERT BUILD OUTPUT
      # ==============================
      - name: Assert dist exists
        run: |
          test -d gateway/dist || (echo "‚ùå gateway/dist missing" && exit 1)
          test -d services/user-service/dist || (echo "‚ùå user-service/dist missing" && exit 1)

      # ==============================
      # üöÄ DEPLOY ‚Äî GATEWAY
      # ==============================
      - name: Upload Gateway
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            gateway/dist
            gateway/package.json
            gateway/pnpm-lock.yaml
          target: /var/www/gateway

      # ==============================
      # üöÄ DEPLOY ‚Äî USER SERVICE
      # ==============================
      - name: Upload User Service
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            services/user-service/dist
            services/user-service/package.json
            services/user-service/pnpm-lock.yaml
          target: /var/www/services/user-service

      # ==============================
      # ‚ôªÔ∏è RESTART (REMOTE)
      # ==============================
      - name: Restart backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/gateway
            pnpm install --prod

            cd /var/www/services/user-service
            pnpm install --prod

            pm2 reload all || pm2 start ecosystem.config.js
            pm2 save
