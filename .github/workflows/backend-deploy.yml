name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - gateway/**
      - services/**
  pull_request:
    branches:
      - main

jobs:
  # ==============================
  # ðŸ§ª CI â€” BUILD & PACKAGE
  # ==============================
  ci:
    name: CI (Build Backend)
    runs-on: ubuntu-latest

    steps:
      # -------- CHECKOUT --------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------- NODE --------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------- PNPM --------
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      # -------- INSTALL --------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # âœ… LINT
      - name: Lint backend
        run: pnpm lint

      # -------- BUILD --------
      - name: Build Gateway
        run: |
          cd gateway
          pnpm build

      - name: Build Services
        run: |
          for dir in services/*; do
            if [ -f "$dir/package.json" ]; then
              echo "Building $dir"
              (cd "$dir" && pnpm build)
            fi
          done

      # -------- ASSERT --------
      - name: Assert dist exists
        run: |
          test -d gateway/dist
          found=false
          for dir in services/*; do
            [ -d "$dir/dist" ] && found=true
          done
          $found

      # -------- PACKAGE ARTIFACT --------
      - name: Prepare backend artifact
        run: |
          rm -rf backend-prod
          mkdir -p backend-prod/gateway
          mkdir -p backend-prod/services

          # Gateway
          cp -r gateway/dist gateway/package.json gateway/pnpm-lock.yaml backend-prod/gateway/

          # Services
          for dir in services/*; do
            if [ -d "$dir/dist" ]; then
              name=$(basename "$dir")
              mkdir -p backend-prod/services/$name
              cp -r "$dir/dist" "$dir/package.json" "$dir/pnpm-lock.yaml" backend-prod/services/$name/
            fi
          done

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-prod
          path: backend-prod

  # ==============================
  # ðŸš€ CD â€” DEPLOY TO EC2
  # ==============================
  cd:
    name: CD (Deploy Backend to EC2)
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-prod
          path: backend-prod

      - name: Debug artifact
        run: |
          echo "===== backend-prod ====="
          ls -R backend-prod

      # -------- SCP (WHOLE FOLDER) --------
      - name: Upload backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: backend-prod
          target: /var/www
          overwrite: true

      # -------- SSH / PM2 --------
      - name: Install prod deps & restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "=== Gateway ==="
            cd /var/www/backend-prod/gateway
            pnpm install --prod
            pm2 reload gateway || pm2 start dist/server.js --name gateway

            echo "=== Services ==="
            for dir in /var/www/backend-prod/services/*; do
              cd "$dir"
              name=$(basename "$dir")
              pnpm install --prod
              pm2 reload "$name" || pm2 start dist/server.js --name "$name"
            done

            pm2 save
