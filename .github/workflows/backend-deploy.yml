name: Backend Deploy to EC2

on:
  push:
    branches: [main]
    paths:
      - gateway/**
      - services/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------- CHECKOUT --------
      - uses: actions/checkout@v4

      # -------- NODE --------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------- COREPACK / PNPM --------
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      # -------- INSTALL DEPENDENCIES (MONOREPO) --------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ==============================
      # üî® BUILD STEP (EXPLICIT)
      # ==============================

      # -------- BUILD GATEWAY --------
      - name: Build Gateway
        run: |
          cd gateway
          pnpm run build

      # -------- BUILD USER SERVICE --------
      - name: Build User Service
        run: |
          cd services/user-service
          pnpm run build

      # -------- BUILD OTHER SERVICES --------
      - name: Build Other Services
        run: |
          for service in services/*/; do
            if [ -f "$service/package.json" ] && [ "$service" != "services/user-service/" ]; then
              echo "Building $service"
              cd "$service"
              pnpm run build
              cd ../..
            fi
          done

      # ==============================
      # üêõ DEBUG DIST FOLDERS
      # ==============================
      - name: DEBUG ‚Äì check dist folders
        run: |
          echo "===== ROOT ====="
          pwd
          ls -la

          echo "===== GATEWAY ====="
          ls -la gateway || true
          ls -la gateway/dist || echo "‚ùå gateway/dist NOT FOUND"

          echo "===== SERVICES ====="
          for dir in services/*; do
            echo "---- $dir ----"
            ls -la "$dir" || true
            ls -la "$dir/dist" || echo "‚ùå $dir/dist NOT FOUND"
          done

      # ==============================
      # üöÄ DEPLOY - CREATE ARCHIVE
      # ==============================
      - name: Create deployment archive
        run: |
          mkdir -p deploy-temp
          cp -r gateway/dist deploy-temp/gateway-dist
          
          # Copy each service dist folder
          for service in services/*/; do
            service_name=$(basename "$service")
            if [ -d "$service/dist" ]; then
              mkdir -p "deploy-temp/services-dist/$service_name"
              cp -r "$service/dist" "deploy-temp/services-dist/$service_name/"
            fi
          done
          
          # Show what we're deploying
          echo "===== DEPLOYMENT ARCHIVE ====="
          ls -laR deploy-temp

      # ==============================
      # üöÄ DEPLOY TO EC2
      # ==============================
      - name: Copy dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy-temp/*"
          target: /tmp/deploy
          strip_components: 1

      # ==============================
      # üì¶ ORGANIZE FILES ON EC2
      # ==============================
      - name: Organize files and restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create target directories
            mkdir -p /var/www/gateway
            mkdir -p /var/www/services
            
            # Move gateway
            if [ -d /tmp/deploy/gateway-dist ]; then
              rm -rf /var/www/gateway/dist
              mv /tmp/deploy/gateway-dist /var/www/gateway/dist
            fi
            
            # Move services
            if [ -d /tmp/deploy/services-dist ]; then
              for service in /tmp/deploy/services-dist/*; do
                service_name=$(basename "$service")
                mkdir -p "/var/www/services/$service_name"
                rm -rf "/var/www/services/$service_name/dist"
                mv "$service/dist" "/var/www/services/$service_name/"
              done
            fi
            
            # Cleanup temp
            rm -rf /tmp/deploy
            
            # Restart PM2
            pm2 reload all || pm2 start ecosystem.config.js
            pm2 save