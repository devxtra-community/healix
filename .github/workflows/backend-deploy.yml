name: Backend Deploy to EC2

on:
  push:
    branches: [main]
    paths:
      - gateway/**
      - services/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------- CHECKOUT --------
      - uses: actions/checkout@v4

      # -------- NODE --------
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------- PNPM --------
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      # -------- INSTALL --------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # -------- BUILD --------
      - name: Build Gateway
        run: |
          cd gateway
          pnpm build

      - name: Build User Service
        run: |
          cd services/user-service
          pnpm build

      # -------- ASSERT --------
      - name: Assert dist exists
        run: |
          test -d gateway/dist
          test -d services/user-service/dist

      # ==============================
      # üöÄ DEPLOY FILES (ONLY SCP)
      # ==============================
      - name: Upload Gateway
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            gateway/dist
            gateway/package.json
            gateway/pnpm-lock.yaml
          target: /var/www/gateway
          strip_components: 1

      - name: Upload User Service
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: | 
            services/user-service/dist
            services/user-service/package.json
            services/user-service/pnpm-lock.yaml
          target: /var/www/services/user-service
          strip_components: 2

      # ==============================
      # ‚ôªÔ∏è RESTART (NO FILE OPS)
      # ==============================
      - name: Restart backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pm2 reload all || pm2 start ecosystem.config.js
            pm2 save
