name: Backend Deploy to EC2

on:
  push:
    branches: [main]
    paths:
      - gateway/**
      - services/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ==============================
      # üì¶ CHECKOUT
      # ==============================
      - uses: actions/checkout@v4

      # ==============================
      # üü¢ NODE
      # ==============================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ==============================
      # üì¶ PNPM
      # ==============================
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      # ==============================
      # üì• INSTALL DEPENDENCIES
      # ==============================
      - name: Install dependencies (monorepo)
        run: pnpm install --frozen-lockfile

      # ==============================
      # üî® BUILD GATEWAY
      # ==============================
      - name: Build Gateway
        run: |
          cd gateway
          pnpm run build

      # ==============================
      # üî® BUILD ALL SERVICES
      # ==============================
      - name: Build Services
        run: |
          for dir in services/*; do
            if [ -f "$dir/package.json" ]; then
              echo "Building $dir"
              cd "$dir"
              pnpm run build
              cd - >/dev/null
            fi
          done

      # ==============================
      # ‚úÖ ASSERT BUILD OUTPUT (FAIL FAST)
      # ==============================
      - name: Assert dist folders exist
        run: |
          echo "Checking gateway/dist"
          test -d gateway/dist || (echo "‚ùå gateway/dist missing" && exit 1)

          echo "Checking services dist"
          found=false
          for d in services/*; do
            if [ -d "$d/dist" ]; then
              echo "‚úî $d/dist exists"
              found=true
            fi
          done

          $found || (echo "‚ùå No service dist found" && exit 1)

      # ==============================
      # üöÄ DEPLOY TO EC2 (RSYNC ‚Äì SAFE)
      # ==============================
      - name: Deploy dist folders to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "Deploying gateway"
            mkdir -p /var/www/gateway
            rsync -avz --delete gateway/dist/ /var/www/gateway/dist/

            echo "Deploying services"
            mkdir -p /var/www/services
            for dir in services/*; do
              if [ -d "$dir/dist" ]; then
                name=$(basename "$dir")
                echo "Deploying service: $name"
                mkdir -p "/var/www/services/$name"
                rsync -avz --delete "$dir/dist/" "/var/www/services/$name/dist/"
              fi
            done

      # ==============================
      # ‚ôªÔ∏è PM2 RESTART
      # ==============================
      - name: Restart backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pm2 reload all || pm2 start ecosystem.config.js
            pm2 save
