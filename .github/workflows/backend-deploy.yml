name: Backend Deploy to EC2

on:
  push:
    branches: [main]
    paths:
      - gateway/**
      - services/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------- CHECKOUT --------
      - uses: actions/checkout@v4

      # -------- NODE --------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------- COREPACK / PNPM --------
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      # -------- INSTALL DEPENDENCIES (MONOREPO) --------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ==============================
      # üî® BUILD STEP (EXPLICIT)
      # ==============================

      # -------- BUILD GATEWAY --------
      - name: Build Gateway
        run: |
          cd gateway
          pnpm run build

      # -------- BUILD USER SERVICE --------
      - name: Build User Service
        run: |
          cd services/user-service
          pnpm run build
          

      # (Repeat for other services if you have 4)
      # - services/order-service
      # - services/payment-service

      # ==============================
      # üêõ DEBUG DIST FOLDERS
      # ==============================
      - name: DEBUG ‚Äì check dist folders
        run: |
          echo "===== ROOT ====="
          pwd
          ls -la

          echo "===== GATEWAY ====="
          ls -la gateway || true
          ls -la gateway/dist || echo "‚ùå gateway/dist NOT FOUND"

          echo "===== SERVICES ====="
          for dir in services/*; do
            echo "---- $dir ----"
            ls -la "$dir" || true
            ls -la "$dir/dist" || echo "‚ùå $dir/dist NOT FOUND"
          done

      # ==============================
      # üöÄ DEPLOY
      # ==============================
      - name: Copy dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            gateway/dist
            services/*/dist
          target: /var/www

      # ==============================
      # ‚ôªÔ∏è RESTART
      # ==============================
      - name: Restart backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pm2 reload all || pm2 start ecosystem.config.js
            pm2 save
